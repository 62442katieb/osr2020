# Lightening
-
  id: 102
  title: "Open Data 2.0 Lightning"
  place: ""
  service: true
  description: |
      **Short talks showcasing advances in the field of open data.**
      1. [Privacy preserving tech: the tools for safe open data use](https://github.com/ohbm/osr2020/issues/18) (Emma Bluemke)
      2. [Concept Annotations via NIDM-Terms Fosters Improved Search of Open Datasets](https://github.com/ohbm/osr2020/issues/27) ([David Keator](https://ohbm.github.io/osr2020/speakers/david_keator.html))
      3. [Leveraging telehealth in underserved populations for open data research](https://github.com/ohbm/osr2020/issues/44) ([Linda Larson-Prior](https://ohbm.github.io/osr2020/speakers/linda_larson-prior.html))
      4. [The Courtois project on neuronal modelling - first data release](https://github.com/ohbm/osr2020/issues/32) ([Julie A. Boyle](https://ohbm.github.io/osr2020/speakers/julie_a_boyle.html))
      5. [BIDS: a data standard to support the neuroimaging community](https://github.com/ohbm/osr2020/issues/42) (Guiomar Niso)

-
  id: 202
  title: "Open Workflows Lightning"
  place: ""
  service: true
  description: |
      **Short talks showcasing transferable, reproducible and connected workflows.**
      1. [dMRIPrep - A robust and reproducible pipeline for dMRI data pre-processing](https://github.com/ohbm/osr2020/issues/17) (Michael Joseph)
      2. [shamo, a tool for electromagnetic modelling of the head and sensitivity analysis.](https://github.com/ohbm/osr2020/issues/26) ([Martin Grignard](https://ohbm.github.io/osr2020/speakers/martin_grignard.html))
      3. [Programming Brain Mapping Hypotheses in NeuroLang](https://github.com/ohbm/osr2020/issues/34) (Valentin Iovene)
      4. [ARIbrain: Interactive clustering with spatial activation guarantees using all-resolutions inference](https://github.com/ohbm/osr2020/issues/40) ([Xu Chen](https://ohbm.github.io/osr2020/speakers/xu_chen.html))
      5. [Conquering confounds and covariates in neuroscientific analyses with an open, high quality library](https://github.com/ohbm/osr2020/issues/13) (Pradeep Reddy Raamana)

